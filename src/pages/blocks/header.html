<!-- HTML-блок для HEADER -->

<h2 class="visually-hidden">Webpage navigation</h2>

<header class="header">
  <div class="header-container container">
    <nav class="header-navigation">
    <a href="/src/index.html" class="logo-link">
      <svg class="logo-icon" width="24px" height="24px">
        <use href="/src/images/sprite.svg#icon-logo"></use>
      </svg>
      <svg class="logo-text" width="77px" height="13px">
        <use href="/src/images/sprite.svg#icon-bookshelf"></use>
      </svg>
    </a>
    
    <ul class="navigation navigation-menu visually-hidden save">
        <li class="navigation-menu-item">
            <a type="button" class="page-button active" href="/src/index.html">HOME</a>
        </li>
        <li class="navigation-menu-item">
            <a type="button" class="page-button cart" href="/src/pages/shoplist.html">
                <span class="shopping-list-text">SHOPPING LIST</span>
                <svg class="shopping-list-icon" width="20px" height="20px"><use href="/src/images/sprite.svg#icon-cart"></use></svg>

  <div class="user-block">

    </div>
    <a href="" class="menu-burger-link">
      <svg class="burger-menu-icon" width="28px" height="28px"><use href="/src/images/sprite.svg#icon-burger"></use></svg>

    <a href="" class="menu-close-link visually-hidden">
      <svg class="close-menu-icon" width="28px" height="28px"><use href="/src/images/sprite.svg#icon-x-close"></use></svg>
    </a>

    <button type="button" class="authorization-btn header save">
      <span>Sign up</span>
      <svg width="20px" height="20px">
        <use href="/src/images/sprite.svg#icon-arrow-narrow-right"></use>
      </svg>
    </button>

    <div class="logout-group visually-hidden">
      <button type="button" class="logout-button header">
        <span>Log out</span>
        <svg width="20px" height="20px">
          <use href="/src/images/sprite.svg#icon-arrow-narrow-right"></use>
        </svg>
      </button>
      <button type="button" class="asking-logout dark">Yes</button>
      <button type="button" class="asking-logout light">No</button>
    </div>
    


    <button type="button" class="user-account-button visually-hidden save">
      <img src="/src/images/stephen.png" alt="User" class="user-icon">
      <span class="user-name save">User</span>
      <svg class="user-menu-icon" width="23px" height="26px"><use href="/src/images/sprite.svg#icon-caret-down"></use></svg>
    </button>
  </div>

</div>
</header>

<!-- Modal 1 -->

<div class="backdrop is-hidden" data-modal-up>

  <div class="sign-up-modal">
    <button type="button" class="btn-close-open" data-modal-close-up>
      <svg width="20" height="20" class="modal-close-btn">
        <use href="/src/images/sprite.svg#icon-x-close"></use>
      </svg>
    </button>

    <h3 class="header-sign-up visually-hidden">Sign up</h3>

    <form name="sign-up" class="sign-up-form">
      <ul class="sign-up-list-form">
        <li>
          <input id="user_name" type="text" class="modal-input" autocomplete="off" placeholder="NAME" required >
        </li>
        <li>
          <input id="user_email" type="text" class="modal-input" autocomplete="off" placeholder="EMAIL" required >
          <svg width="18px" height="18px" class="sign-up-icon mail">
            <use href="/src/images/sprite.svg#icon-mail"></use>
          </svg>
          
        </li>
        <li>
          <input id="user_password" type="text" class="modal-input" autocomplete="off" placeholder="PASSWORD" required >
          <svg width="18px" height="18px" class="sign-up-icon lock">
            <use href="/src/images/sprite.svg#icon-lock"></use>
          </svg>
          

        </li>
      </ul>
      <button type="submit" class="sign-up-btn" data-submit-open>SIGN UP</button>
    </form>

    
    
    <ul class="sign-list">
     <li><a href="#" class="sign-link active">SIGN UP</a></li>
      <li><a href="#" class="sign-link up">SIGN IN</a></li>
   </ul>

  </div>

</div>

<!-- Modal 2 -->

<div class="backdrop is-hidden" data-modal-in>

  <div class="sign-up-modal sign-in">
    <button type="button" class="btn-close-open" data-modal-close-in>
      <svg width="20" height="20" class="modal-close-btn">
        <use href="/src/images/sprite.svg#icon-x-close"></use>
      </svg>
    </button>

    <h3 class="header-sign-up visually-hidden">Sign up</h3>

    <form name="sign-up" class="sign-up-form in">
      <ul class="sign-up-list-form">
        <li>
          <input id="user_name" type="text" class="modal-input" autocomplete="off" placeholder="NAME" required >
        </li>
        <li>
          <input id="user_password" type="text" class="modal-input" autocomplete="off" placeholder="PASSWORD" required >
          <svg width="18px" height="18px" class="sign-up-icon lock sign-in">
            <use href="/src/images/sprite.svg#icon-lock"></use>
          </svg>
        </li>
      </ul>
      <button type="submit" class="sign-up-btn" data-submit-open>SIGN IN</button>
    </form>

    
    
    <ul class="sign-list">
     <li><a href="" class="sign-link in">SIGN UP</a></li>
      <li><a href="" class="sign-link active" data-modal-in>SIGN IN</a></li>
   </ul>

  </div>

</div>
