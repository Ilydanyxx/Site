<div class="modal-overlay">
  <div class="modal-window-container">
    <button type="button" class="modal-icon">
      <img src="././images/modal-close-btn.png" alt="" />
    </button>
    <div class="modal-book-info">
      <img class="modal-image" src="#" alt="" />
      <div class="tablet-modal-container">
        <h2 class="modal-book-name"></h2>
        <h3 class="modal-author"></h3>
        <p class="modal-description"></p>
        <ul class="shops-links-list">
          <li class="shop-item">
            <a class="shop-item-link amazon-img-link" href="#">
              <img
                class="shops-item-icon amazon-img"
                src="././images/modal-img/amazon@1x.png"
                alt="Amazon"
                width="62"
              />
            </a>
          </li>
          <li class="shop-item">
            <a class="shop-item-link applebooks-img-link" href="#">
              <img
                class="shop-item-image applebooks-img"

                alt="Bookshop"
                width="33"
              />
            </a>
          </li>
          <li class="shop-item">
            <a class="shop-item-link bookshop-img-link" href="#">
              <img
                class="shop-item-image bookshop-img"
                src="././images/modal-img/booksAMillion@1x.png"
                alt="Bookshop"
                width="38"
              />
            </a>
          </li>
        </ul>
      </div>
